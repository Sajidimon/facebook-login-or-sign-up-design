<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Facebook - Login or singup</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/iRmz9lCMBD2.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="fb-login-area">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="login-left-area m-5 p-3">
                        <h2>facebook</h2>
                        <h5>Facebook helps you connect and share with the people in your life.</h5>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-form ml-5 pl-3">
                        <form class="shadow bg-white">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email address or phone number">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <button class="btn btn-primary">Log In</button>
                            <a href="#">Forgotten password?</a>
                            <hr>
                            <button class="btn btn-success">Create new account</button>
                        </form>
                        <p><a href="#">Create a Page</a> for a celebrity, band or business.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
